<form action="#" method="POST" class="feedback-form">
  <fieldset class="feedback-form__fieldset">
    <input
      type="text"
      name="name"
      id="name"
      required
      class="feedback-form__input"
    />
    <label for="name">Имя</label>
  </fieldset>

  <fieldset class="feedback-form__fieldset">
    <input
      type="email"
      name="email"
      id="email"
      required
      class="feedback-form__input"
    />
    <label for="email">Телефон</label>
  </fieldset>

  <fieldset class="feedback-form__fieldset">
    <input
      type="phone"
      name="phone"
      id="phone"
      required
      class="feedback-form__input"
    />
    <label for="phone">Электронная почта</label>
  </fieldset>

  <fieldset class="feedback-form__fieldset">
    <input
      type="checkbox"
      name="subscription"
      id="subscription"
      class="feedback-form__input"
    />
    <label for="phone">Согласен на рассылку</label>
  </fieldset>

  <fieldset class="feedback-form__fieldset">
    <button type="submit">Отправить</button>
  </fieldset>
</form>
